<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact | Mathalama</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">Mathalama</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#mainNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNav">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="projects.html">Projects</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="blog.html">Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <button
                id="theme-toggle"
                class="nav-link btn btn-link"
                aria-label="Toggle theme"
                title="Toggle theme"
              ></button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <section class="container my-5">
        <h2 class="mb-4">Contact me</h2>
        <form id="contactForm" class="needs-validation" novalidate>
          <div class="mb-3">
            <label for="fullName" class="form-label">Full name</label>
            <input
              type="text"
              class="form-control"
              id="fullName"
              name="fullName"
              required
            />
            <div class="invalid-feedback">Enter your name.</div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
            <div class="invalid-feedback">Enter valid email.</div>
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea
              id="message"
              name="message"
              rows="4"
              class="form-control"
              required
            ></textarea>
            <div class="invalid-feedback">Write a message.</div>
          </div>
          <button type="submit" class="btn btn-primary">Send</button>
          <p id="formStatus" class="mt-3 text-success d-none">Message sent.</p>
        </form>
      </section>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
      <p class="mb-0">&copy; 2025 Aikyn Sagyntai. All rights reserved.</p>
    </footer>

  </body>
</html>
